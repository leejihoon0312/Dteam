<!DOCTYPE html>
<!-- 타임리프를 사용하기 위한 태그 선언 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 내부 css -->
    <style>

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

    </style>

    <!-- 내부 js -->
    <script>
        window.onload = function() {
            console.log("");
            console.log("[window onload] : [start]");
            console.log("");
        };
    </script>

</head>

<body>

<!-- 테이블 선언 실시 -->
<table>

    <thead>
    <tr>
        <th>예약번호</th>
        <th>예약자명</th>
        <th>예약날짜</th>
        <th>예약시간</th>
        <th>좌석번호</th>
    </tr>
    </thead>

    <tbody>
    <!-- tr th:each : 행 반복문을 수행하겠다는 의미입니다 [여러 데이터 출력] -->
    <tr th:each="list : ${reservations}">
        <td><span th:text="${list?.getReservationId()}"></span></td>
        <td><span th:text="${list?.getUser().getName()}"></span></td>
        <td><span th:text="${list?.getReservationDate()}"></span></td>
        <td><span th:text="|${list?.getSeat().getTime()}시|"></span></td>
        <td><span th:text="|${list?.getSeat().getSeatNum()}번 테이블|"></span></td>
    </tr>
    </tbody>

</table>

</body>

</html>
