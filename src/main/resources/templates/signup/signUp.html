<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Restaurant</title>
    <!-- Favicons-->
    <link rel="shortcut icon" href="/assets/images/favicon.png">
    <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/images/apple-touch-icon-114x114.png">
    <!-- Web Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600%7cPlayfair+Display:400i" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Plugins-->
    <link href="/assets/css/plugins.min.css" rel="stylesheet">
    <!-- Template core CSS-->
    <link href="/assets/css/template.css" rel="stylesheet">
</head>
<body>

<!-- Preloader-->
<div class="page-loader">
    <div class="page-loader-inner">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Preloader end-->

<!-- Header-->
<header class="header header-transparent">
    <div class="container-fluid">
        <!-- Brand-->
        <div class="inner-header"><a class="inner-brand" href="/">restaurant</a></div>
        <!-- Navigation-->
    </div>
</header>
<!-- Header end-->

<!-- Wrapper-->
<div class="wrapper">
    <!-- Hero-->
    <section class="module-cover parallax text-center fullscreen" data-background="/assets/images/wallpaper.jpg" data-overlay="0.6">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 m-auto">
                    <div class="m-b-20">
                        <h6>Create a new account</h6>
                    </div>
                    <div class="m-b-20">
                        <form action="/users/new" th:object="${userForm}" method="post">
                            <div class="form-group">
                                <input class="form-control" type="text" th:field="*{userId}" placeholder="ID를 입력하세요">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password"
                                       th:field="*{password}" placeholder="비밀번호를 입력하세요">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" th:field="*{name}" placeholder="이름을 입력하세요">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-block btn-round btn-brand" type="submit">Sign Up</button>
                            </div>
                        </form>
                    </div>
                    <div class="m-b-20">
                        <p><small>생성할 ID와 Password 그리고 이름을 입력해주세요.<a href="#"></a></small></p>
                    </div>
                </div>
            </div>
        </div>
    </section>


</div>
<!-- Wrapper end-->

<!-- Scripts-->
<script src="/assets/js/custom/jquery.min.js"></script>
<script src="/assets/js/custom/popper.min.js"></script>
<script src="/assets/js/bootstrap/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0rANX07hh6ASNKdBr4mZH0KZSqbHYc3Q"></script>
<script src="/assets/js/custom/plugins.min.js"></script>
<script src="/assets/js/custom/custom.min.js"></script>
</body>
</html>
