<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Restaurant</title>
    <!-- Favicons-->
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/apple-touch-icon-114x114.png">
    <!-- Web Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600%7cPlayfair+Display:400i" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Plugins-->
    <link href="assets/css/plugins.min.css" rel="stylesheet">
    <!-- Template core CSS-->
    <link href="assets/css/template.css" rel="stylesheet">

    <!-- 달력-->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>

</head>
<body>

<!-- Preloader-->
<div class="page-loader">
    <div class="page-loader-inner">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Preloader end-->

<!-- Header-->
<header class="header header-transparent">
    <div class="container-fluid">
        <!-- Brand-->
        <div class="inner-header"><a class="inner-brand" href="/" style="color: white">Restaurant</a></div>
    </div>
</header>
<!-- Header end-->

<!-- Wrapper-->
<div class="wrapper">
    <!-- Page Header-->
    <section class="module-cover" data-background="assets/images/rest.jpg" >
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="page-title-desc">
                        <h3 class="page-title-heading" style="color: white">예약하기</h3>
                        <!--p This theme will shake your world.-->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Page Header end-->
    <div><br><br></div>
    <!-- 달력-->
    <div class="col-md-2 m-auto row align-items-center">
        <label>선택 날짜 </label>
        <input type="text" th:name="date" th:value="${date}"  >
    </div>
    <!-- Invoice-->
    <section class="module">
        <form role="form" action="/reservation" method="post">
            <div class="container">
                <!-- Invoice card-->
                <div class="row">
                    <div class="col-md-10 m-auto">
                        <div class="card card-lg border">
                            <div class="card-body border-bottom" th:each="seat : ${seatList}">
                                <div class="row align-items-center">


                                    <div class="col-md-8">
                                        <h5 th:text="|테이블 ${seat.seatNum}번| "></h5>
                                        <span>시간대: </span>
                                        <span th:text="|${seat.time}시|"></span><br>
                                    </div>
                                    <div class="col-md-4 text-md-right">
                                        <button class="btn btn-primary mb-0" th:name="seatId" th:value="${seat.seatId}" >예약하기</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <!-- Invoice end-->

</div>
<!-- Wrapper end-->


<!-- Scripts-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/default.js"></script>
