<!-- Preloader-->
<div class="page-loader">
    <div class="page-loader-inner">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Preloader end-->

<!-- Header-->
<header class="header header-transparent">

        <div class="inner-header"><a class="inner-brand" href="/" style="color: white">Restaurant</a></div>
    </div>
</header>
<!-- Header end-->

<!-- Wrapper-->
<div class="wrapper">

    <section class="module-cover" data-background="assets/images/rest.jpg" >
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="page-title-desc">
                        <h3 class="page-title-heading" style="color: white">예약하기</h3>
                        <!--p This theme will shake your world.-->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Page Header end-->
    <div><br><br></div>
    <!-- 달력-->
    <form th:object="${SelectDateForm}" method="post">
        <div class="col-md-2 m-auto row align-items-center">
            예약일 선택: <input type="date" name="startday" th:field="*{selectDate}">
            <input type="submit" class="btn btn-primary" value="Submit">
        </div>
    </form>


</div>
<!-- Wrapper end-->
