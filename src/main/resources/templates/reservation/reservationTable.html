<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Restaurant</title>
    <!-- Favicons-->
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/apple-touch-icon-114x114.png">
    <!-- Web Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600%7cPlayfair+Display:400i" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Plugins-->
    <link href="assets/css/plugins.min.css" rel="stylesheet">
    <!-- Template core CSS-->
    <link href="assets/css/template.css" rel="stylesheet">
</head>
<body>

<!-- Preloader-->
<div class="page-loader">
    <div class="page-loader-inner">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Preloader end-->

<!-- Header-->
<header class="header header-transparent">
    <div class="container-fluid">
        <!-- Brand-->
        <div class="inner-header"><a class="inner-brand" style="color: black" href="/">Restaurant</a></div>
        <!-- Navigation-->
    </div>
</header>
<!-- Header end-->

<!-- Wrapper-->
<div class="wrapper">
    <!-- Page Header-->
    <section class="module-page-title bg-gray">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="page-title-desc">
                        <h1 class="page-title-heading">예약조회하기</h1>
                        <!--p This theme will shake your world.-->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Page Header end-->

    <section class="module">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 order-lg-3">
                    <div class="listTable">
                        <form method="get">
                        <table class="mobileTable phone breakpoint" id="table"
                               data-toggle="table"
                               data-pagination="true"
                               data-page-list="[10]"
                        >
                            <thead>
                            <tr>
                                <th data-sortable="true">No.</th>
                                <th data-sortable="true">예약자명</th>
                                <th data-sortable="true">예약날짜</th>
                                <th data-sortable="true">예약시간</th>
                                <th data-sortable="true">좌석번호</th>
                                <th data-sortable="true">수정하기</th>
                                <th data-sortable="true">삭제하기</th>
                            </tr>
                            <tr th:each="list : ${reservationList}">
                                <th th:text="${list.getReservationId()}">  </th>
                                <th th:text="${list.getUser().getName()}"></th>
                                <th th:text="${list.getReservationDate()}"></th>
                                <th th:text="|${list.getSeat().getTime()}시|"></th>
                                <th th:text="|${list.getSeat().getSeatNum()}번 테이블|"></th>
                                <th data-sortable="true"><input type="submit" class="btn btn-primary" value="수정"
                                                                formaction="/reservationUpdate"
                                                                style="padding : 2px 13px; font-size: 13px;"></th>
                                <th data-sortable="true"><input class="btn btn-danger"
                                                                type="submit"
                                                                formaction="/reservationDelete" value="삭제"
                                                                style="padding : 2px 13px; font-size : 13px;"></th>

                            </tr>
                            </thead>
                        </table>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
<!-- Wrapper end-->

<!-- Scripts-->
<!-- JavaScript Bundle with Popper -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/default.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/step-progress-bar.js"></script>
<script src="js/default.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-table.js"></script>
<script src="js/bootstrap-table-cookie.js"></script>
<script src="js/bootstrap-table-export.min.js"></script>
<script src='js/sha256.js'></script>
<script src="//cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>
<script src="js/fileinput.min.js"></script>
<script src="js/sortable.min.js" type="text/javascript"></script>
<script src="js/theme.js" type="text/javascript"></script>
<script src="js/jquery.cookie.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<!-- Plugins-->
<link href="assets/css/plugins.min.css" rel="stylesheet">

<link href="assets/css/template.css" rel="stylesheet">
<link href="assets/css/bootstrap.css" rel="stylesheet">
<script src="assets/js/custom/jquery.min.js"></script>
<script src="assets/js/custom/popper.min.js"></script>
<script src="assets/js/bootstrap/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0rANX07hh6ASNKdBr4mZH0KZSqbHYc3Q"></script>
<script src="assets/js/custom/plugins.min.js"></script>
<script src="assets/js/custom/custom.min.js"></script>
<!-- Favicons-->
<link rel="shortcut icon" href="assets/images/favicon.png">
<link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="72x72" href="assets/images/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="114x114" href="assets/images/apple-touch-icon-114x114.png">
<!-- Web Fonts-->
<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600%7cPlayfair+Display:400i" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
<!-- Template core CSS-->
<link href="assets/css/template.css" rel="stylesheet">
<link href="assets/css/bootstrap.css" rel="stylesheet">
</body>
</html>
